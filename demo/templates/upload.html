{% extends 'base.html' %}

{% block title %}上传图片{% endblock %}

{% block menu %}{% endblock %}

{% block content %}
  <h1>上传图片</h1>
  <form class="pure-form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="image">图片</label>
    <input id="image" type="file" name="image">
    <button type="submit">上传</button>
  </form>
{% endblock %}
