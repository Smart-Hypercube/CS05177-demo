{% extends 'base.html' %}

{% block title %}正在检测{% endblock %}

{% block content %}
  <h1>正在检测</h1>
  <img class="pure-img" src="{{ image.file.url }}">
  <form class="pure-form" method="post" action="{% url 'scan' id=image.id %}">
    {% csrf_token %}
    <button type="submit">模拟检测成功</button>
  </form>
{% endblock %}
